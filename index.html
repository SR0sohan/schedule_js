<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website comming soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <img src="/image.jpg" class="image">
        <header>Comming Soon Page</header>
        <p>
            Our website is under constration. We are working to improve our website and we'll ready to launch soon.
        </p>
        <div class="time-content">
            <div class="time days">
                <span class="number"></span>
                <span class="text">days</span>
            </div>
            <div class="time hours">
                <span class="number"></span>
                <span class="text">hours</span>
            </div>
            <div class="time minutes">
                <span class="number"></span>
                <span class="text">minutes</span>
            </div>
            <div class="time seconds">
                <span class="number"></span>
                <span class="text">seconds</span>
            </div>
        </div>

        <div class="email-content">
            <p>Subscribe now to get the latest updates!</p>

            <div class="input-box">
                <input type="email" placeholder="Enter yout Email"/>
                <button>Notify me</button>
            </div>
        </div>
    </section>

    <!-- javascript -->
    <script src="/main.js"></script>
</body>
</html>
